<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Cidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escolha sua Cidade para Trabalhar</h1>
        
        <h3>Cidades Disponíveis:</h3>
        <select id="cidade-select">
            <!-- As cidades serão inseridas dinamicamente aqui -->
        </select>
        
        <button id="confirmar-button">Confirmar Escolha</button>
        
        <div id="feedback">
            <!-- Feedback da cidade escolhida será mostrado aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
